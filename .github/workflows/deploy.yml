name: Deploy
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install mdbook,sitemap-generator
      run: |
        curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
        rustup update
        cargo install mdbook
        cargo install mdbook-sitemap-generator
    - name: Generate HTML Pages
      run: |
        mdbook build
    - name: Copy robot.txt
      run: |
        cp items/* book/
    - name: Generate Sitemap
      run: |
        mdbook-sitemap-generator -d abgelehnt.github.io -o book/sitemap.xml
        sed -i -e 's/urls>/url>/g' book/sitemap.xml
        sed -i -e 's/xlmns/xmlns/g' book/sitemap.xml
    - name: ls files
      run: |
        echo "book:"
        ls book
        echo ".:"
        ls
    - name: Setup Pages
      uses: actions/configure-pages@v2
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'book'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
